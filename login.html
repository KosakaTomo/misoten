<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/components/reset.css" />
    <link rel="stylesheet" href="./src/components/header.css" />
    <link rel="stylesheet" href="./src/components/main.css" />
    <link rel="stylesheet" href="./src/components/footer.css" />
    <title>Document</title>
    <style>
      input {
        width: 250px;
        height: 30px;
        border: none;
        outline: none;
        padding-left: 5px;
        border-radius: 3px;
      }
      .login_btn {
        color: white;
        margin-left: 25px;
        margin-top: 25px;
        margin-bottom: 20px;
      }
      .btn_new {
        background-color: rgba(63, 209, 75, 0.54);
      }
      .login_from_group {
        margin: 10px 0;
      }
    </style>
  </head>

  <body>
    <!-- header -->
    <header>
      <p class="h_title">IDEAL</p>
    </header>

    <!-- main -->
    <main>
      <div class="main_contents">
        <h3 class="login_title"></h3>
        <div class="modal">
          <form name="login_form" class="login_from">
            <div class="login_form_top">
              <p>ログイン</p>
            </div>
            <div class="login_form_btm">
              <!-- ユーザー名 -->
              <div class="login_from_group">
                <p class="login_text">メールアドレス</p>
                <input
                  type="id"
                  name="addres"
                  placeholder="メールアドレスを入力してください"
                />
              </div>
              <br />
              <!-- パスワード -->
              <div class="login_from_group">
                <p class="login_text">パスワード</p>
                <input
                  type="password"
                  name="password"
                  placeholder="パスワードを入力してください"
                />
              </div>
            </div>

            <button type="submit" class="btn login_btn">ログイン</button>

            <div class="btn_area">
              <div class="btn btn_new">
                <a href="#">新規登録</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
